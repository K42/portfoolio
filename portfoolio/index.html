<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Photographer Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="dynamic-bg"></div>
  <div class="background-blur"></div>
  <header>
    <div class="header-logo"><img src="assets/logo.png" alt="Logo"></div>
    <h1>BLCK / KSTRL</h1>
  </header>
  <main>
    <section id="albums-section">
      <div id="albums-grid"></div>
    </section>
    <section id="photographer-section">
      <div class="photographer-container">
        <div class="equipment">
          <h3>Equipment</h3>
          <ul id="equipment-list"></ul>
        </div>
        <div class="portrait">
          <img src="assets/av.png" alt="Photographer Portrait">
        </div>
        <div class="bio">
          <h3>Kamil / BLCK / KSTRL</h3>
          <p id="bio-text"></p>
        </div>
      </div>
    </section>
  </main>
  <div id="lightbox" class="hidden">
    <div class="lightbox-content">
      <button class="close-btn">&times;</button>
      <div class="lightbox-img-exif-container">
        <div class="lightbox-thumbs" id="lightbox-thumbs"></div>
        <div id="lightbox-img-wrapper">
          <img id="lightbox-img" src="" alt="">
        </div>
        <div id="exif-info">
          <div class="exif-row"><span class="exif-label">Camera:</span> <span id="exif-camera"></span></div>
          <div class="exif-row"><span class="exif-label">Lens:</span> <span id="exif-lens"></span></div>
          <div class="exif-row"><span class="exif-label">Focal length:</span> <span id="exif-focal"></span></div>
          <div class="exif-row"><span class="exif-label">Aperture:</span> <span id="exif-aperture"></span></div>
          <div class="exif-row"><span class="exif-label">Shutter:</span> <span id="exif-shutter"></span></div>
          <div class="exif-row"><span class="exif-label">ISO:</span> <span id="exif-iso"></span></div>
        </div>
      </div>
      <div class="lightbox-caption">
        <p id="photo-desc"></p>
      </div>
      <div class="lightbox-controls">
        <button id="prev-btn">&#8592; Prev</button>
        <button id="next-btn">Next &#8594;</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
